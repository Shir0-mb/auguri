<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri Scema!</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff5f5; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .slide { display: none; padding: 20px; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; }
        .active { display: flex; }
        img { max-width: 90%; max-height: 60vh; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { color: #ff4d6d; font-size: 1.5rem; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 1rem; cursor: pointer; margin-top: 20px; }
        .heart { font-size: 50px; color: #ff4d6d; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="slide active" id="slide0">
        <div class="heart">❤️</div>
        <h1>Ciao scema, una sorpresa per te</h1>
        <button class="btn" onclick="nextSlide(1)">Apri ❤️</button>
    </div>

    <div id="image-slides"></div>

    <script>
        const totalImages = 9;
        const container = document.getElementById('image-slides');

        for (let i = 1; i <= totalImages; i++) {
            const div = document.createElement('div');
            div.className = 'slide';
            div.id = `slide${i}`;
            div.innerHTML = `
                <img src="${i}.jpg" alt="Foto ${i}">
                <h1>Slide ${i} di 9</h1>
                <button class="btn" onclick="nextSlide(${i + 1})">${i === totalImages ? 'Rivedi ❤️' : 'Avanti ➔'}</button>
            `;
            container.appendChild(div);
        }

        function nextSlide(id) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            if (id > totalImages) id = 0;
            document.getElementById(`slide${id}`).classList.add('active');
        }
    </script>
</body>
</html>
