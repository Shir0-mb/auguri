<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Auguri Scema!</title>
    <style>

        .slide { display: none; padding: 20px; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; box-sizing: border-box; }

        img { max-width: 90%; max-height: 50vh; border-radius: 20px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); object-fit: cover; }
        h1 { color: #ff4d6d; font-size: 1.2rem; margin: 15px 0; line-height: 1.4; padding: 0 10px; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 15px 35px; border-radius: 50px; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3); }
        .heart { font-size: 60px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <audio id="bg-music" src="canzone.mp3" preload="auto" loop></audio>

    <div class="slide active" id="slide0">

    <div id="image-slides"></div>

    <script>
        const testi = [
            "Forse la tua espressione ora √® simile a quella di questo qui sopra. Giuro che non √® una roba troppo sdolcinata. ",
            "So che ci vediamo domani ma una gnokka del genere merita di pi√π di un banale Tanti auguri alla 00:00 del suo compleanno üòå",
            "Anche se sei una tipa misteriosa e lo so, il giorno del proprio compleanno √® difficile",
            "Spero che questa cagatina ti faccia un po sorridere (guarda che fregni che siamo)",
            "Dai in realt√† siamo carini üíñ",
            "Ora spero che la tua reazione sia pi√π tipo cos√¨ ‚Äãüîù‚Äã",
            "...che cos√¨ ‚Äãüò∞‚Äã",
            "Tanti auguri sfigatella ü´∂‚Äã",
            "Starai dormendo probabilmente. Buonanotte o, pi√π probabilmente, buongiorno e buon lavoro per domani (che divertimento aprire al proprio compleanno üò≠) con una canzone triste ma carina. Ora ti saluto per davvero üêª"
        ];

        const totalImages = 9;
        const container = document.getElementById('image-slides');

        for (let i = 1; i <= totalImages; i++) {
            const div = document.createElement('div');
            div.className = 'slide';
            div.id = `slide${i}`;
            div.innerHTML = `
                <img src="${i}.jpg" alt="Foto ${i}">
                <h1>${testi[i-1]}</h1>
                <button class="btn" onclick="nextSlide(${i + 1})">
                    ${i === totalImages ? 'Rivedi ‚ù§Ô∏è' : 'Prossima ‚ûî'}
                </button>
            `;
            container.appendChild(div);
        }

        const audio = document.getElementById('bg-music');

        function startExperience() {
            // Fa partire la musica al primo click e va alla slide 1
            audio.play().catch(e => console.log("Audio play blocked"));
            nextSlide(1);
        }

        function nextSlide(id) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            
            if (id > totalImages) {
                // Se finisce, torna alla slide 0 e resetta musica
                id = 0;
                audio.pause();
                audio.currentTime = 0;
            }
            
            document.getElementById(`slide${id}`).classList.add('active');
        }
    </script>
</body>
</html>
