<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri Scema!</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #fff0f3; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; color: #444; }
        .slide { display: none; padding: 20px; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        img { max-width: 90%; max-height: 55vh; border-radius: 20px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); object-fit: cover; }
        h1 { color: #ff4d6d; font-size: 1.4rem; margin: 20px 0; line-height: 1.4; padding: 0 10px; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 15px 35px; border-radius: 50px; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3); }
        .heart { font-size: 60px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="slide active" id="slide0">
        <div class="heart">❤️</div>
        <h1>Ciao scema,<br>una sorpresa per te</h1>
        <button class="btn" onclick="nextSlide(1)">Iniziamo? ➔</button>
    </div>

    <div id="image-slides"></div>

    <script>
        // --- CONFIGURA QUI I TESTI ---
        const testi = [
            "Testo per la foto 1",
            "Testo per la foto 2",
            "Testo per la foto 3",
            "Testo per la foto 4",
            "Testo per la foto 5",
            "Testo per la foto 6",
            "Testo per la foto 7",
            "Testo per la foto 8"
        ];

        const totalImages = 8;
        const container = document.getElementById('image-slides');

        for (let i = 1; i <= totalImages; i++) {
            const div = document.createElement('div');
            div.className = 'slide';
            div.id = `slide${i}`;
            div.innerHTML = `
                <img src="${i}.jpg" alt="Foto ${i}">
                <h1>${testi[i-1]}</h1>
                <button class="btn" onclick="nextSlide(${i + 1})">
                    ${i === totalImages ? 'Ricomincia ❤️' : 'Prossima ➔'}
                </button>
            `;
            container.appendChild(div);
        }

        function nextSlide(id) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            const next = document.getElementById(`slide${id > totalImages ? 0 : id}`);
            next.classList.add('active');
        }
    </script>
</body>
</html>
